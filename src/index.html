<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Error Handling</title>
  </head>
  <body>
    <h1>JS Error Handling</h1>
    <p>Tratando erros ao consumir API no javascript.</p>

    <hr />

    <form id="form-send-request-status-code">
      <div>Form de envio de status code</div>

      <label>
        <div>Status Code:</div>
        <input type="number" name="status" />
      </label>
      <button>Enviar</button>
    </form>

    <hr />

    <form id="form-send-request-delay">
      <div>Form de envio de delay</div>

      <label>
        <div>Delay (ms):</div>
        <input type="number" name="delay" />
      </label>
      <button>Enviar</button>
    </form>

    <hr />

    <div id="logs"></div>
  </body>
</html>
